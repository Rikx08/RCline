<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/main_style.css' %}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="navbar">
        <div id="buttons">
            <button class="nav-button steam" onclick="loadContent('/content/steam')">Steam</button>
            <button class="nav-button youtube" onclick="loadContent('/content/youtube')">YouTube</button>
            <button class="nav-button chatick" onclick="loadContent('/content/chatick')">Chatick</button>
        </div>
        <!-- location.href - загружает страницу как ссылка в html -->
        <!-- получает полный путь проекта, до RCline, где лежит main,-->
        <!-- указывается путь до нужной страницы через файл urls по параметру name -->
        <button class="nav-button" id="reg_button" onclick="location.href='{% url 'profile' %}'">
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#4c6a92" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </button>
    </div>
    <div id="content">

    </div>
</body>
</html>
