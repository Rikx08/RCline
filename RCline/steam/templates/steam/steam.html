{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'steam/css/steam_style.css' %}" >
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
</head>
<body>
<div id="navbar">
        <div id="buttons">
            <button class="nav-button steam" onclick="window.location.href='{% url 'steam' %}'">Steam</button>
            <button class="nav-button youtube" onclick="loadContent('youtube')">YouTube</button>
            <button class="nav-button chatick" onclick="loadContent('chatick')">Chatick</button>
        </div>
        <button id="extra-button"></button>
    </div>
    <div id="content">

        {% for game in games %}
            <div class="game-card" >
                 <a href="{{ game.url }}" target="_blank" class="game-url">
                    <img src="static/steam/img/cafel.jpg" alt="Маньяк" class="game-image">
                </a>
                <h3>{{ game.title }}</h3>
                <p>Цена: <span class="price">{{ game.price }}</span></p>
                <p>Скидка: <span class="percent">{{ game.percent }}</span></p>
                <p>Полная стоимость: {{ game.full_price }}</p>
            </div>
        {% endfor %}

    </div>
</body>
</html>
